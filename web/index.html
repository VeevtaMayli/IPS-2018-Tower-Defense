<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./img/favicon.png" >
    <title>Tower Defense</title>
    <style>
        html,
        body
        {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .game-container
        {
            background: black;
            width: 800px;
            height: 600px;
            margin: 0 calc((100% - 800px) / 2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-controls
        {
            width: 800px;
            margin: 0 calc((100% - 800px) / 2);
        }
        .turret-cart
        {
            display: inline-block;
            width: 90px;
            border: black 1px solid;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-pages" class="game-container">
        <canvas id="canvas" width=800 height=600></canvas>
    </div>
    <div id="game-control-panel" class="game-controls">
        <div id="left-control-panel">
            <div id="turrets-buy-controls">
                <a data-name="Laser" class="turret-cart">
                    <img src="#" class="turret-cart__image">
                    <div class="turret-cart__description">Laser ($0)</div>
                </a>
            </div>
            <div id="turrets-manage-controls">

            </div>
        </div>
        <div id="right-control-panel">
            <div id="time-manage-panel">

            </div>
            <div id="counter-panel">

            </div>
            <div id="session-panel">

            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
