<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./img/favicon.png">

    <title>Tower Defense</title>
    <style>
        html,
        body
        {
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: limegreen url("img/background.png") fixed;
            color: #00000F;
            line-height: 0;
        }
        .game-container
        {
            width: 830px;
        }
        .turret-cart
        {
            padding-top: 20px;
            cursor: pointer;
        }
        .turret-cart__image
        {
            height: 50px;

        }
        .laser-image
        {
            width: 45px;
        }
        .mortar-image
        {
            width: 59px;
        }
        .indicator
        {
            padding-top: 1.1rem;
            padding-bottom: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container container-fluid game-container">
        <div class="row">
            <div id="game_pages" class="col">
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
        </div>
        <div id="game_control_panel" class="row justify-content-between no-gutters">
            <div id="left_control_panel" class="col-8">
                <div id="turrets_buy_controls" class="card-group">
                    <div data-name="Laser" class="card text-center bg-light border-success turret-cart">
                        <img src="img/frog.png" class="card-image-top mx-auto turret-cart__image laser-image" id="laser_image" alt="Laser">
                        <div class="card-body text-success">
                            <p class="card-text">Laser ($15)</p>
                        </div>
                    </div>
                    <div data-name="Mortar" class="card text-center bg-light border-success turret-cart">
                        <img src="img/elephant.png" class="card-image-top mx-auto turret-cart__image mortar-image" id="mortar_image" alt="Mortar">
                        <div class="card-body text-success">
                            <p class="card-text">Mortar ($60)</p>
                        </div>
                    </div>
                </div>
                <div id="turrets_manage_controls"><!--class="row"-->

                </div>
            </div>
            <div id="right_control_panel" class="col-4">
                <div class="row no-gutters">
                    <div id="time_manage_panel" class="col-4">
                        <div class="btn-group-vertical" role="group" aria-label="Time management controls">
                            <button id="wave_starter" type="button" class="btn bg-light border-success text-success">Wave</button>
                            <button id="pause_controller" type="button" class="btn bg-light border-success text-success">Pause</button>
                            <button id="rate_controller" type="button" class="btn bg-light border-success text-success">Faster</button>
                        </div>
                    </div>
                    <div id="counter_panel" class="col-6">
                        <div class="card">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-light border-success text-success indicator">Cash $<span id="cash_indicator">35</span></li>
                                <li class="list-group-item bg-light border-success text-success indicator">Wave #<span id="wave_indicator">0</span></li>
                                <li class="list-group-item bg-light border-success text-success indicator">Lives â™¥<span id="life_indicator">10</span></li>
                            </ul>
                        </div>
                    </div>
                    <div id="session_panel" class="col-2">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
